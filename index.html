<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD with Ajax</title>
    </head>
    <body>
        <h1>CRUD With Ajax</h1>
        <hr>
        <br>

        <table border="1" cellpadding="10" cellspacing="0" style="width: 70%;">
            <thead>
                <tr>
                    <td>Id Siswa</td>
                    <td>Nama Siswa</td>
                    <td>Kelas</td>
                    <td>Alamat</td>
                    <td>Aksi</td>
                </tr>
            </thead>
            <tbody class="targetData">

            </tbody>
        </table>
        <br>
        <br>
        <hr>
        <br>
        <table>
            <tr>
                <td>ID Siswa</td>
                <td>:</td>
                <td><input type="text" name="id" id="id_siswa" disabled></td>
            </tr>
            <tr>
                <td>Nama Siswa</td>
                <td>:</td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td>Kelas</td>
                <td>:</td>
                <td><input type="text" name="kelas" id="kelas"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" id="alamat" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button class="btn-tambah">Tambah</button>
                    <button class="btn-ubah" style="display: none;">Simpan</button>
                    <button class="btn-batal" style="display: none;">Batal</button>
                </td>
            </tr>
        </table>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    </body>
</html>
